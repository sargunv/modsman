name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  release_cli:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Fetch unshallow
      run: |
        git fetch --prune --tags --unshallow
        echo $(git describe --tags --always --first-parent)
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Install
      run: ./gradlew installDist --info --stacktrace
    - uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Modsman v${{ github.ref }}
        draft: true
        prerelease: true
    - uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./modsman-cli/build/distributions/modsman-cli-${{ github.ref }}.zip
        asset_name: modsman-cli-${{ github.ref }}.zip
        asset_content_type: application/zip
